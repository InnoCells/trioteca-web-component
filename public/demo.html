<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script src="http://trioteca.webcomponent.s3-website.eu-west-3.amazonaws.com/widget.js"></script>

    <title>Trioteca Widget Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      window.addEventListener(
        'trioteca',
        function(e) {
          console.log(e.detail);
        },
        false
      );
    </script>
    <div
      style="box-shadow: 4px 4px 30px gray; position: absolute; right: 20px; bottom: 20px; width: 375px; height: 410px;"
    >
      <x-trioteca provinceId="10" price="200000" source="cbre"></x-trioteca>
    </div>
  </body>
</html>
